<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/179eb8c45b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo"><h1>Weather App</h1></div>
        <form>
            <input class='search-field' type="text" placeholder="City, State" required>
            <button class='search-btn'>Search</button>
        </form>
    </nav>

    <div class="cards-container">
        <div class="message-box">
            <h2 class='message-content'>Welcome, Search for a City</h2>
        </div>
    </div>
    
    
    
    <script src='index.js'></script>
</body>
</html>
